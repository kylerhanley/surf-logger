<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Log Session Page</title>
    <h1> Log session information below</h1>
    <form method = "post" action = "#" >
        <label for= "spot">Spot name:</label>
        <input type="text" id="spot" name="spot">
        <label for="day">Day:</label>
        <select id = "day" name = "day">
            <option value="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <label for="month">Month:</label>
        <select id = "month" name = "month">
            <option value="">Month</option>
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <label for="year">Year:</label>
        <select id = "year" name = "year">
            <option value="">Year</option>
            <option value="2026">2026</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2001">2021</option>
            </select>
        <label for= "time">Time surfed:</label>
        <input type="text" id="time" name="time" placeholder = "hours">
        <label for= "primary_direction">Primary Swell Direction:</label>
        <input type="text" id="primary_direction" name="primary_direction">
        <label for= "primary_height">Primary Swell Height:</label>
        <input type="text" id="primary_height" name="primary_height" placeholder="feet at seconds">
        <label for= "secondary_direction">Secondary Swell Direction:</label>
        <input type="text" id="secondary_direction" name="secondary_direction">
        <label for= "secondary_height">Secondary Swell Height:</label>
        <input type="text" id="secondary_height" name="secondary_height" placeholder="feet at seconds">
        <label for= "height">Wave Height:</label>
        <input type="text" id="height" name="height" placeholder="feet">
        <label for= "wind_speed">Wind Speed:</label>
        <input type="text" id="wind_speed" name="wind_speed" placeholder="mph">
         <label for= "wind_direction">Wind Direction:</label>
        <input type="text" id="wind_direction" name="wind_direction">
        <label for= "crowd">Crowd:</label>
        <input type="text" id="crowd" name="crowd" placeholder="1-10">
        <label for= "rating">Surf rating:</label>
        <input type="text" id="rating" name="rating" placeholder="1-10">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" ></textarea>
        <input type="submit" value ="submit">
    </form>
</head>
<body>

</body>
</html>
